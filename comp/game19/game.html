<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<div class="g19container card m-5 col-6 mx-auto bg-light">
  <fieldset class="m-3">
    <form class="g19_form">
    <div class="container">
      <input class="btn btn-primary" id="g19button_start" type="button" value="Start" onclick="g19randomQuestion(); g19timer()" >
      <input class="col-3 btn btn-warning" id="g19time" type="button" value="temps : 10">
      <input class="btn btn-info" id="g19score" type="button" value="score : 0">
    </div>
    </form>
    <div class="container">
      <div class="g19question btn btn-secondary m-3">
      </div>
      <div class="g19reponses">
      </div>
    </div>
  </fieldset>

  <script type="text/javascript" src="game.js"></script>

</div>
