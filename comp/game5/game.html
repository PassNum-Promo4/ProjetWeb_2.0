 <div class="pt-2 m-0 container-fluid row"><!--Container Principal-->

   <div class="pt-1 pb-1 container-fluid bg-color__body col-10 row justify-content-center mx-auto round"><!--Englobe la Question et le Timer-->
     <div class="col-lg-12 col-md-12 pt-2"><!--Englobe la question-->
       <div class="text-center">
         <p id="g5quest" class="h3"><!--Emplacement de la Question--></p>
       </div>
     </div>

     </div>
   </div>

   <div class="container row mx-auto d-flex col-12"><!--Englobe les 4 réponses-->

         <button id="g5ans2" type="button" class="btn_hover bg-color__body p-4 btn btn-lg col-12 mt-2 text-dark round"><p  id="g5ans2P"></p></button><!--Réponse 2-->
       </div>
     </div>

     <div class="container row col-10 justify-content-center mx-auto pt-5"><!--Englobe les 2 réponses du bas-->
       <div class="col-lg-5 col-md-12 pb-3"><!--Englobe la 3ème réponse-->
         <button id="g5ans3" type="button" id="g5ans3" class="btn_hover bg-color__body p-4 btn btn-lg col-12 mt-2 text-dark round"><p id="g5ans3P"></p></button><!--Réponse 3-->
       </div>
       <div class="col-lg-5 col-md-12 pb-3"><!--Englobe la 4ème réponse-->
         <button id="g5ans4" type="button" id="g5ans4" class="btn_hover bg-color__body p-4 btn btn-lg col-12 mt-2 text-dark round"><p id="g5ans4P"></p></button><!--Réponse 4-->
       </div>
     </div>

   </div>
